    <script type="text/javascript">

        var cover_index = 0;
        $(document).ready(function () {
            $(".cover1").height($(document).height());
            $(".cover2").height($(document).height());

            var change_cover = function () {
                switch (cover_index) {
                    case 0:
                        $(".cover1").animate({
                            opacity: 0
                        }, 5000, "linear",
                        function () {
                            $(".cover1").css("zIndex", 10).css("opacity", 100);
                            $(".cover2").css("zIndex", 11);
                        });
                        break;
                    case 1:
                        $(".cover2").animate({
                            opacity: 0
                        }, 5000, "linear",
                        function () {
                            $(".cover1").css("zIndex", 11);
                            $(".cover2").css("zIndex", 10).css("opacity", 100);
                        });
                        break;
                }
                cover_index++;
                cover_index = cover_index % 2;
            }
            setInterval(change_cover, 10000);
        });

        $(window).resize(function () {
            $(".cover1").height($(document).height());
            $(".cover2").height($(document).height());
        });

    </script>
