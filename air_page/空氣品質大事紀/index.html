    <script type="text/html" id="1987-01-01">
        <p>成立之初，下設綜合計畫處、空氣品質保護及噪音管制處、水質保護處、廢棄物管理處、環境衛生及毒物管理處、管制考核及糾紛處理處、環境監測及資訊管理處等7個業務處。
        </p>
    </script>
    <script type="text/html" id="1986-01-01">
        <p>臺北市、臺灣省及高雄市分別於民國75~76年公告其固定污染源空氣污染物排放標準，為最早期以空氣污染物濃度標準進行空氣污染管制之法規。
        </p>
    </script>

    <script type="text/html" id="2006-01-01">
        <p>空污法第六次修正 (民國95~99 年)修正公布第3 章『防制』之第59 條條文。針對規範違反國際環保公約管制之易致空氣污染物質管理辦法及輸入或輸出規定之罰則，刪除「以犯前項之罪為常業者，處一年以上七年以下有期徒刑，得併科新臺幣五十萬元以上二百五十萬元以下罰金。」，對於累犯之行為人，廢止其額外加重之刑則及罰金，避免執法上認定之疑義。
        </p>
    </script>
    <script type="text/html" id="2005-01-01">
        <p>空污法第五次修正 (民國94~95 年)修正公布第2 章『空氣品質維護』之第18 條條文。空氣污染防制費支用項目第11 項原為「關於空氣污染之健康風險評估」，修正後為「關於空氣污染之健康風險評估及管理相關事項」，以利主管機關彙整並管理空氣污染健康風險評估之成果及研發方向。
        </p>
    </script>
    <script type="text/html" id="2002-01-01">
        <p>空污法第四次修正 (民國91~94 年)共5 章86 條，第一章為總則，第二章為空氣品質維護，主要包括劃定三級防制區、總量管制、空氣品質惡化緊急防制措施、空污費徵收等相關規定。第三章為防制，主要包括固定源，交通工具及各級防制區之排放管制相關規定。第四章為罰則，第五章為附則，修正重點如下：
<br><br>1. 配合行政程序法之施行增訂及修正授權規定，使其符合依法行政原則，並使其內容及範圍更為具體明確。
<br><br>2. 修正放寬獎勵之適用對象，以鼓勵固定污染源主動減少臭氧前趨物排放。
<br><br>3. 為掌握所有固定污染源實際排放量狀況，增列經指定公告之固定污染源，應每年申報其污染排放量義務之規定，作為總量管制或其他管制措施之基礎。
<br><br>4. 賦予中央主管機關得委託政府其他機關（如加工出口區、科學園區及中央管理之工業區管理機關）辦理固定污染源設置變更及操作許可證之審查、核發。
<br><br>5. 配合國際公約之管制規定，增列相對應之國內法規定，授權中央主管機關得限制或禁止國際環保公約管制易致空氣污染物質之製造等行為，並對違法走私者可處刑罰
<br><br>6. 將現行條文中之「撤銷」予以區分為「撤銷」、「廢止」。
<br><br>7. 將非法油品之使用者納入，並明列處罰之規定，並授權訂定相關管理辦法。
<br><br>8. 因突發事故而大量排放空氣污染物致人於死者，加重罰則。
<br><br>9. 將申報不實及無空氣污染防制設備而燃燒易生特殊健康有害物質行為，加重相關罰則。
<br><br>10. 賦予主管機關在道路、港區等適當地點實施使用中交通工具排放空氣污染物不定期檢驗的權利。
        </p>
    </script>
    <script type="text/html" id="1999-01-01">
        <p>空污法第三次修正 (民國88~91 年)
從固定污染源設置及操作許可、連續自動監測、專責單位及人員設置以及污染者付費等制度之建立，已奠定良好之空氣品質管理基礎。惟工廠不斷增加，雖然排放標準加嚴，污染源集中地區之空氣品質改善仍有待加強，因此引進更積極之總量管制策略。於民國88 年1 月公布空污法第三次修正，全文共78 條，較第二次修正內容增加23 條，其中固定污染源管制部份計有53 條，占全條文三分之二，對固定污染源管制較重大變革事項說明如下：
<br><br>1. 將氣象、地形一致且空氣相互流通的地區劃為同一空氣品質區，並依序公告總量管制區，改善空氣品質。對既存污染源訂定總量削減目標及期程，新設污染源應採最佳可行控制技術(BACT)並取得排放權。從原來行政管制逐漸演變至以經濟誘因為導向之管制策略。
<br><br>2. 增訂固定污染源自動監測設施應與主管機關連線規定：為有效掌握重大污染源之排放狀況，規定經公告為須設自動連續監測設施之污染源應與主管機關連線，以利主管機關可有效監控其污染物排放狀況，立即採取適當之管理措施。
<br><br>3. 增列應訂定空氣污染行為管制執行準則：為使稽查人員執行稽查處分時，能有一定規範，保障污染源業者權益，避免發生困擾，乃增訂未經排放管道排放空氣污染物之執行準則。
<br><br>4. 增列應訂定「固定污染源罰鍰額度裁罰準則」，俾使依空污法所為之處罰有一定之裁處準則。
<br><br>5. 增列「情節重大」適用範圍：目前此部份係由各地方主管機關依職權認定，標準不一，致業界時有怨言，爰明定其適用範圍，以為依循。
<br><br>6. 增訂「環境行政訴訟」條款：公私場所疏於遵行或主管機關疏於執行空污法或空污法授權訂定之相關命令時，任何個人或團體為維護空氣品質，得以該公私場所或主管機關為被告，直接向法院起訴，請求判令其遵行或執行。由於固定污染源之行業別及污染物排放種類眾多，且從生產之原物料、製造設備、燃燒設備、污染防制設備、產品儲存設備至廢氣排放管道等，皆可能產生空氣污染行為。因此在逐次修正空污法的過程中，不斷強化各項管制機制，將固定污染源從生產製程源頭至排放管末進行完整的規範。
        </p>
    </script>
    <script type="text/html" id="1992-01-01">
        <p>空污法第二次修正 (民國81~87 年)
有鑑於工廠及汽機車造成之空氣污染日益嚴重，而民眾對空氣品質要求更加殷切，遂積極推動空污法第二次修正，於民國81 年2 月公布，全文共55 條，較第一次修正內容增加28 條，其中固定污染源管制部份計有36 條，增加19 條，使固定污染源管制更加落實，相關重大變革包括：
<br><br>1. 授權地方政府得依特殊需要，對於特定業別或區域擬定個別較嚴之排放標準。
<br><br>2. 增列應訂定固定污染源防制設施或監測設施之設置及操作規範。
<br><br>3. 增訂經指定公告之公私場所須自行檢測或採連續自動監測方式記錄污染排放濃度及排放量，並規定應定期申報。
<br><br>4. 增訂固定污染源許可制度。為防範污染於未然，利用污染源事先審查方式，許可污染源須設有適當防制設備、在符合排放標準下排放空氣污染物。
<br><br>5. 增訂具數個排放相同污染物之固定污染源，得選擇經濟有效之污染防制措施，向主管機關申請審核，改善其污染物排放總量，即為污染泡管制。
<br><br>6. 促使工廠有能力維持污染防制設備之正常操作，增訂設置專責單位及人員制度。
<br><br>7. 採用經濟誘因策略，落實污染者付費精神，增訂空氣污染排放收費制度，並提供優惠費率及獎勵辦法，促使業者增設防制設備或提高防制效率。
<br><br>8. 對於固定污染源管制而言，此階段可稱為成熟階段，大部分之管制工具皆於此階段擴增並逐漸成熟，加上具經濟誘因之污染泡及收費制度，使固定污染源管制更具彈性。
        </p>

    <script type="text/html" id="2015-01">
        <p>提供單位：行政院環境保護署空保處
            <br> 發布日期：2014.12.15
            <br>
            <br> 為進一步保障民眾健康，環保署依據空氣污染防制法推動高屏地區空氣污染物總量管制，預告訂定「高屏地區空氣污染物總量管制計畫」草案。這是15年來空氣品質管理制度重大變革，也是最新精進的作法。環保署將同步規劃協同相關中央部會（如：衛福部、教育部、內政部、交通部等）成立「空氣污染減量行動督導聯繫會報」，整合各部會對於空氣污染減量量能、分配減量工作及賦與責任；在此聯繫會報下將組成「空氣污染減量行動小組」，定期監督各區域空氣品質改善工作，同時也將邀請當地居民或團體代表參與。
            <br>
            <br> 高屏地區近來年空氣品質已有明顯改善，空氣品質對人體健康不良影響(PSI>100)站日數比率，已由83年的18.4%下降至102年3.75%，然而相較全國其它地區仍是空氣品質較差的區域。環保署為加速改善高屏地區空氣品質，優先擇定該區域實施空氣污染物總量管制。
            <br>
            <br> 依空氣污染防制法第8條第1項規定：「中央主管機關得依地形、氣象條件，將空氣污染物可能互相流通之一個或多個直轄市、縣(市)指定為總量管制區，訂定總量管制計畫，公告實施總量管制。」環保署已於100年6月24日修正發布「既存固定污染源污染物排放量認可準則」與100年7月6日訂定發布「固定污染源空氣污染物削減量差額認可保留抵換及交易辦法」，推動總量管制所需相關法制作業及建立登錄平台。
            <br>
            <br> 該署擬具「高屏地區空氣污染物總量管制計畫」，以作為實施總量管制後之作業準則，計畫內容包含：法令依據、計畫目標、環境負荷及變化趨勢、空氣品質現況及問題分析、空氣污染物排放清單及排放特性分析、空氣污染管制策略、既存固定污染源削減量差額認可保留抵換交易及作業方式、新設或變更固定污染源審核規則、各單位權責分工及組織運作方式等。
            <br>
            <br> 環保署表示，計畫草案將於預告日起3日後刊載於該署全球資訊網（http://ivy5.epa.gov.tw/epalaw/index.aspx/）法規命令草案預告區網頁，民眾可逕自上網參閱，對於公告內容有任何意見或修正建議者，請於本公告刊登公報之次日起14日內陳述意見（Email:yiclee@epa.gov.tw）。
        </p>
