    <title>無鉛汽油</title>
    <style type="text/css">
    </style>
    <script type="text/javascript">

        var current_area = "";
        var current_area_code = "";
        var data_sy, data_sm;

        var current_sy = 0;
        var current_sm = 0;
        var current_map_value_name = "鉛-幾何平均(μg/m<sup>3</sup>)";

        var co_map = map_pb_all;
        var co_chart = chart_pb_all;

        function set_default_ym() {
            var d1 = new Date(stock_chart.xAxis[0].getExtremes().max);
            //var d1 = new Date(co_chart[0].time_value[0][0]);
            current_sy = d1.getFullYear();
            current_sm = d1.getMonth() + 1;

            data_sy = current_sy;
            data_sm = current_sm;
        }

        var map_opts = {
            legend: {
                width: 130,
                title: {
                    text:  "鉛-幾何平均<br>"
                    + ((map_legend_sub_text == null) ? "月平均濃度值" : map_legend_sub_text)
                }
            }
        }

        map_tooltip_value_func = function (value) {
            return value.toFixed(2);
        }

        function get_chart_opts() {
            var chart_opts = {
                chart: {
                    spacing: [0, -80, 0, -120],
                },
                exporting: {
                    buttons: {
                        contextButton: {
                            x: -100
                        }
                    }
                },
                legend:{
                    useHTML: true
                },
                yAxis: [
                 {
                     title: {
                         text: '無鉛汽油使用率(%)',
                         rotation: 0,
                         align: 'high',
                         x: -80,
                         y: -25
                     },
                     min: 0,
                     max: 1.2,
                     gridLineWidth: 0,
                     opposite: true,
                     offset: 30,
                     labels: {
                         formatter: function () {
                             return (this.value * 100).toFixed(0) + ' %';
                         }
                     }
                 },
                 {
                     title: {
                         text: '有鉛汽油含鉛量標準(g/L)',
                         rotation: 0,
                         align: 'high',
                         x: 120,
                         y: -25,
                         useHTML: true
                     },
                     opposite: false,
                     gridLineWidth: 0
                 }
                ]

            , series: [
                  {
                      name: '鉛-幾何平均(μg/m<sup>3</sup>)',
                      type: 'spline',
                      zIndex: 4,
                      yAxis: 1,
                      color: line_color[0],
                      marker: {
                          enabled: true,
                          radius: 0
                      },
                      tooltip: {
                          pointFormatter: function (obj) {
                              var s = '<span style="color:' + obj.color + '">\u25CF</span> ' + obj.series.name + ': <b>';
                              var v = obj.y.toFixed(2);
                              s = s + v + ' </b><br/>';
                              return s;
                          }
                      }
                  },
                  {
                      name: '有鉛汽油含鉛量標準(g/L)',
                      data: co_oil.gas_has,
                      zIndex: 0,
                      type: 'area',
                      yAxis: 1,
                      color: area_color[1],
                      step: true
                  },
                {
                    name: '無鉛汽油使用率(%)',
                    data: co_oil.gas_no,
                    zIndex: 1,
                    type: 'spline',
                    yAxis: 0,
                    fillOpacity: 1,
                    step: false,
                    marker: {
                        enabled: true,
                        radius: 0
                    },
                    color: line_color[1],
                    tooltip: {
                        pointFormatter: function (obj) {
                            var s = '<span style="color:' + obj.color + '">\u25CF</span> ' + obj.series.name + ': <b>';
                            var v = obj.y * 100;
                            s = s + v + ' %</b><br/>';
                            //var driver = get_driver_count(obj.x);
                            //s = s + driver;
                            return s;
                        }
                    }
                }
            ]
            };

            return chart_opts;
        }

        $(document).ready(function () {

            current_area = "ALL";
            current_area_code = "ALL";

            //chart
            var opts = get_chart_opts();
            DrawChart(current_area, "data_chart", opts);

            //chart data
            change_chart_data();
            set_default_ym(); // 找出最小日期

            //set map;
            show_map(current_area, "data_map", map_opts);
            var map_class_value = [0.02, 0.03, 0.05, 0.08];
            set_color_class(map_class_value, 0, false);
            change_year_data(current_sy, current_sm);

            map_level_ary.push("ALL");

            change_chart_title();

            //auto play;
            //play_year();
        });

    </script>
