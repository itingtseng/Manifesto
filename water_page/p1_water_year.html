                    return function () {
                        location.href = url;
                    }

                $("#line" + i).bind("click", go_event);

            }

            //建立年
            var def_left = 31.5;
            var year_css = [
                { year: 82, height: 200, left: 0, top: 40, width: 0 },
                { year: 83, height: 200, left: 0, top: 40, width: 0 },
                { year: 84, height: 200, left: 0.1, top: 40, width: 0 },

                { year: 89, height: 180, left: 1.0, top: 38, width: 0 },
                { year: 90, height: 200, left: 1.0, top: 40, width: 0 },

                { year: 93, height: 140, left: 1.7, top: 35, width: 0 },
                { year: 94, height: 140, left: 1.7, top: 35, width: 0 },
                { year: 95, height: 140, left: 2.0, top: 35, width: 0 },
                { year: 96, height: 105, left: 2.0, top: 32, width: 0 },
                { year: 97, height: 105, left: 2.4, top: 32, width: 0 },
                { year: 98, height: 105, left: 2.4, top: 32, width: 0 },
                { year: 99, height: 105, left: 2.7, top: 32, width: 0 },
                { year: 00, height: 105, left: 2.7, top: 32, width: 0 },
                { year: 01, height: 105, left: 2.9, top: 32, width: 0 },
                { year: 02, height: 105, left: 3.3, top: 32, width: 0 },
                { year: 03, height: 105, left: 3.3, top: 32, width: 0 },
                { year: 04, height: 105, left: 3.7, top: 32, width: 0.5 },
                { year: 05, height: 105, left: 4.2, top: 32, width: 0.5 }
            ];

            for (var i = 82; i <= 105; i++) {
                var div = $("<div></div>").css("position", "relative");
                var left = (def_left) + ((i - 82) * 2.55) + year_css[i - 82].left;;
                var width = (2.5 + year_css[i - 82].width) + "%";
                var top = (year_css[i - 82].top + 5) * -1 + "%";
                var height = year_css[i - 82].height + "px";

                div.css("left", left + "%").css("width", width).css("margin-top", top).css("height", height);

                var tip_left = left + (2.5 + year_css[i - 82].width);
                var show_func = (function (year, top, left) {
                    return function () {
                        show_year_tip(year, top, left);
                    };
                })(i, top, tip_left);

                div.bind("mouseover", show_func);
                div.bind("mouseout", hide_year_top);

                $(".year").append(div);
            }

        });

        function show_year_tip(year, top, left) {
            var url = "../images/water_year_tip/aqua" + year + ".png";
            $(".year .tip").find("img").attr("src", url);
            $(".year .tip").find("img").bind("error", function () {
                $(this).hide();
            });
            $(".year .tip").find("img").bind("load", function () {
                $(this).show();
            });

            if (year > 89) {
                left -= 38
            }

            $(".year .tip").css("left", left + "%").css("margin-top", top);
            $(".year .tip").show();
        }

        function hide_year_top() {
            $(".year .tip").hide();
        }

    </script>
