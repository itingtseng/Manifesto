    <script type="text/html" id="2010-01">
        <p>
            <br>99年
            <br>增訂發布光電材料及元件製造業及石油化學專業區以外之工業區污水下水道系統之銦、鎵、鉬、總毒性有機物及生物急毒性標準
            <br>100年
            <br>獨立增訂石油化學業、石油化學專區污水下水道系統、晶圓製造及半導體製造業之放流水標準
            <br>增到氨氮、苯等6項擇毒性有機物及DEHP等6項塑化劑限值、總毒性有機物
        </p>
    </script>
    <script type="text/html" id="2000-01">
        <p>
            <br>89年
            <br>將82年及87年之放流水標準整併檢討，並修正真色色度管制限值
            <br>90年2月
            <br>增列晶圓及半導體製造業，並明列醱酵業及石化業之定義
            <br>90年11月
            <br>針對印染整理業中不同製程分別規範其管制標準
            <br>92年
            <br>針對製革業中不同製種分別規範其管制標準，另修正畜牧業之化學需氧量限值
            <br>96年
            <br>酌修部分事業名稱，如照相沖洗業及製版業改為製版業、照相沖洗業
            <br>規定自來水廠因應暴雨及天然災害期間得緊急放流，免符合放流水標準規定
            <br>編訂冷卻或循環用水排放原取水區位主管制規定
            <br>針對新設與既設立建築物污水處理設施及公共與社區下水道， 依污水量訂定不同管制要求
            <br>增訂兩種以上不同業別或同一業別有不同之製程廢水混合處理及排放，符合各業別之放流水標準
            <br>98年
            <br>增訂石油化學專業區及石油化學專業區以外之工業區100年及105年兩階段故流水管制項目之七日平均值管制限值，並加嚴最大限值
        </p>
    </script>
    <script type="text/html" id="1991-01">
        <p>
            80年1月
            <br>修正發布82年及87年放流水標準，於82年起新增水源水質水量保護區內氨氮及磷酸鹽管制標準
            <Br>80年11月
            <br>增列洗車場、遊樂園（區）、貯煤場等管制項目及限值，依放流水流量大小區分甲、乙、丙三類，並增列玻璃業、製粉業、環境檢驗測定機構或學校實驗室等管制項目及限值
            <br>增列專用下水道管制項目及限值
            <br>增列建築物污水處理設施管制項目及限值
            <br>86年3月
            <br>全面刪除透視度管制項目
            <br>酌修部分事業名稱，如染整業改為印染整理業
            <br>修正農藥類管制限值
            <br>省（市）主管機關得增加管制項目及加嚴限值
            <br>86年12月
            <br>酌修部分事業名稱，如養殖業改為水產養殖業
            <br>增列農藥業；增列真色色度管制項目及檢驗方法
            <br>要求化工業、造紙業、紙漿製造業、石油化學業、畜牧業（一）、製革業、印染整理業於限期內提出水質限值改善計畫
            <br>88年
            <br>增訂授權地方主管機關得增加管制項目或加嚴標準之規定
        </p>
    </script>
    <script type="text/html" id="1983-01">
        <p>
            <br>76年5月
            <br>核定公告「放流水標準」，納入養殖業、醫院、實驗室、垃圾場及代處理業，訂定共同標準（如：水溫、pH 、硝酸鹽氮、重金屬、有毒有機物、農藥等）及個別標準（如：生化需氧量、化學需氧量、懸浮固體及真色色度等），以二級處理為目標
        </p>
    </script>
    <script type="text/html" id="1974-01">
        <p>
            <br>65年
            <br>臺灣省、臺北市、高雄市訂定工廠礦場放流水標準。臺灣省工廠礦場放流水標準開始針對特定事業（包含土礦業及畜牧業）進行管制，依廢水濃度特性及處理難易度分為九大類管制限值，並以初級處理為管制目標
            <br>70年
            <br>公告修訂臺灣省工廠礦場放流水標準，增加農藥管制項目
        </p>
    </script>
    <script type="text/html" id="1970-01">
        <p>
            <br>59年
            <br>臺灣省政府水污染防治委員會研擬「臺灣地區放流水標準草案」，增加大腸菌類、重金屬、放射性物質及部分有毒性之化合物等項目
            <br>59年
            <br>經濟部發布工廠廢水管理辦法，管制水溫、pH、BOD、COD 、SS、DO及油脂，以承受水體之稀釋率為10制定，各種事業統一濃度管制標準
        </p>
    </script>
