<!DOCTYPE html>
<html>

<head>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="src/stylesheets/app.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta content="width=device-width; initial-scale=1.0;" name="viewport">
    <title>水域水體品質改善策略與沿革</title>
    <style type="text/css">
        .chart_btn {
            position: relative;
            float: right;
            width: 65px;
            margin-top: 2%;
        }

            .chart_btn img {
                width: 100%;
            }
    </style>
</head>

<body data-bind="css:{'modalShown':itemSelected}">
    <header>
        <h1 data-bind="text:title"></h1>
        <div class="chart_btn">
            <a href="../../water_chart/s1/chart_s1_1.html">
                <img src="../../images/chart.png" />
            </a>
        </div>
        <div class="icon-bar">
            <div class="group">
                <label class="muted" for="scale">Scale: <span data-bind="text:currentScale"></span> pixels/day</label>
                <input data-bind="value:currentScale,valueUpdate: 'afterkeydown'" id="scale" max="0.5" min="0.3" step='0.1' name="points" type="range">
            </div>
            <div class="group"> <i data-bind="click:scrollNext" class="fa fa-arrow-down"></i> <i data-bind="click:scrollPrevious" class="fa fa-arrow-up"></i> </div>
        </div>
        <p class="muted" data-bind="text: subtitle"></p>
    </header>
    <div class="grid">
        <div class="left-timeline col-sand-left" data-bind="template:{name:'event', foreach:leftEvents}"></div>
        <div class="center-timeline col-sand-middle"></div>
        <div class="right-timeline col-sand-right" data-bind="template:{name:'event', foreach:rightEvents}"></div>
    </div>
    <script id="event" type="text/html">
        <div class="timeline-event" data-bind="style:{'top':top()+'px', 'height':height()+'px', 'borderLeftColor':color,'borderRightColor':color}, css:{'selected':selected},click:toggleSelected">
            <figure>
                <figcaption data-bind="text:title"></figcaption>
                <h6><span data-bind="text:fromStart()"></span>
                  <small>至</small>
                  <span data-bind="text:fromEnd()"></span>
                  </h6>
                <div data-bind="template:{name:template.name,data:template.context}"></div>
            </figure>
        </div>
    </script>

    <script src="src/vendor/moment.min.js"></script>
    <script src="src/vendor/knockout.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="src/vendor/jquery.scrollTo.min.js"></script>
    <script src="src/js/app.js"></script>
    <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-36251023-1']);
    _gaq.push(['_setDomainName', 'jqueryscript.net']);
    _gaq.push(['_trackPageview']);

    (function() {
        var ga = document.createElement('script');
        ga.type = 'text/javascript';
        ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
    })();
    </script>
</body>

</html>
