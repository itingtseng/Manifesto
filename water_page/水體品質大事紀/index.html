    <script type="text/html" id="1992-01">
        <p>81年8月18日環保署公告「有害健康物質之種類」。
        </p>
    </script>
    <script type="text/html" id="2012-01">
        <p>整合環評審查結論、納入總量管制核定分配登記，實施廢水處理設施試車管理。
        </p>

    <script type="text/html" id="2010-01">
        <p>本署於99年7月7日修正發布「水污染防治措施及檢測申報管理辦法」，增訂「自動監測（視）及連線傳輸專章」，並建置圍內水質監測作業連線傳輸平台，俾供自動監測傳輸作業依循。目前符合規定之科學工業圖區及經濟部工業局所屬工業區，均已配合法令規定，編列預算設置水賞自動監測（視）設施。
        </p>
    </script>
    <script type="text/html" id="2016-01">
        <p>提供單位：行政院環境保護署水保處  提供日期：2016.02.02
            <br> 環保署依水污染防治法第9條，核定桃園市政府所提之新街溪及埔心溪流域廢（污）水排放總量管制方式，為水污染防治法63年公布施行以來全國首例，樹立未來河川污染整治及事業廢水管制新里程碑。
            <br>
            <br> 環保署表示，水污染防治法第9條總量管制之法律工具，一直未能執行，為了保護需特予保護之水體與環境，該署優先針對應特予保護農地灌溉水源水質之改善，自104年開始協助桃園市、彰化縣及臺中市推動水體重金屬總量管制。環保署與地方政府合作，由地方政府依水體現況劃定總量管制區範圍、擬定總量管制方式，該署修正發布放流水標準及水污染防治措施計畫及許可申請審查辦法，完備總量管制法規規範。上述2項法規已於105年1月6日及1月19日修正發布。
            <br>
            <br> 環保署說明，本次核定桃園市政府總量管制方式是依水污染防治法第9條規定，針對新街溪及埔心溪需特予保護之流域，其匯集了雨污水及上游支流黃墘溪流域工業廢水，引灌農地面積達950公頃，長期引灌造成農地重金屬污染問題日益嚴重，土壤污染控制場址總面積已達145公頃。亟需改善農地引灌水源水質，保護優質農地。
            <br>
            <br> 本次核定桃園市政府指定新街溪及埔心溪流域為總量管制區，並分級管理，第一級總量管制區內特定承受水體為黃墘溪，黃墘溪為埔心溪的上游支流，新街溪及埔心溪流域其餘河段則指定為第二級總量管制區內的特定承受水體。
            <br>
            <br> 第一級總量管制區分布在桃園市中壢區及蘆竹區；第二級總量管制區則涵蓋八德區、大園區、大溪區、中壢區、平鎮區、桃園區、龍潭區及蘆竹區等部分範圍，總面積達1萬公頃。
            <br>
            <br> 依桃園市政府總量管制區劃定範圍分級，中壢工業區及日月光公司皆屬工業區專用下水道系統，皆在第一級總量管制區內；第二級總量管制區內以印刷電路板製造業為主，總量管制區未來將有27家業者納入加嚴管制對象。
            <br>
            <br> 桃園市總量管制方式標的污染物有銅、鋅、鎳、總鉻、六價鉻及鎘，依據環保署最新規定，在第一級總量管制區，對於製程及廢（污）水中含有該6項重金屬者，不核發新申請的許可文件，也不同意變更增加排放重金屬廢水量及總量；違法經撤銷或廢止許可者，不再核發許可，或施行後5年水體仍不符合灌溉用水水質標準，情節重大者，其許可屆滿後也不再核發；位於一二級管制區之事業有排放廢水到特定水體者，應將廢水處理至低於加嚴後的放流水標準才能排放。
            <br>
            <br> 同時，依據水污染防治法第31條規定，管制區內排放廢（污）水量每日超過1,000公噸或重大水污染源者，應於規定時間內設置放流水水質水量自動監測系統予以監測。地方政府也能隨時掌握污染源廢水排放情形。
            <br>
            <br> 環保署強調，為避免事業廢水排放重金屬影響灌溉用水及造成農地污染，從源頭管理，該署藉由與地方政府密集協商溝通與修法，與地方政府站在一起，回顧該署當初訂定總量管制「三箭齊發計畫」，至今已逐漸開花結果。未來將持續核定臺中市及彰化縣完成總量管制區劃定及總量管制方式，希望創造產業生存及保護優質農地雙贏。
        </p>
    </script>
    <script type="text/html" id="2015-02">
        <p>訂定違反水污染防治法按次處罰通知限期改善或補正執行準則、水體水質監測站設置及監測準則、違反水污染防治法義務所得利益之核算及推估辦法。
        </p>
    </script>
    <script type="text/html" id="2007-12">
        <p>體恤畜牧業及減輕農民的負擔，調降畜牧業違反放流水標準之罰鍰額度
            <br>置入微罪輕罰精神，調整裁罰額度
            <br>增訂裁罰準則法源授權
        </p>
    </script>
    <script type="text/html" id="2002-05">
        <p>落實行政程序法，秉持依法行政原則，提高行政效能，保障人民權益
            <br>落實經濟發展諮詢委員會決議，賦予工業區管理機構核發許可證照之權責，以縮短興辦工業人設廠的時程
            <br>強化水污染防治費徵收之法源，並將徵收機關由地方改為中央
            <br>大幅提高行政刑罰罰金額度，以期有效遏止重大污染事件及不當投機行為
            <br>建置公民訴訟制度，以督促主管機關積極執法
            <br>確立污染地面水體之清除處理措施及責任歸屬
            <br>污染源資訊公開，促進行政程序之公開化與透明化
        </p>
    </script>
    <script type="text/html" id="2000-04">
        <p>配合精省作業，將省主管事項改由縣（市）辦理
            <br>將直轄市主管機關由直轄市環境保護局改為直轄市政府
        </p>
    </script>
    <script type="text/html" id="1991-05">
        <p>中央主管機關改為行政院環境保護署
            <br>增訂總量管制制度，以利河川水質目標之達成
            <br>增訂水污染防治費之徵收，確立污染者付費原則
            <br>增訂許可管理、技師簽證制度，以落實預防管理目的
            <br>增訂檢測申報、專責人員設置規定，以責成事業自我管理
            <br>增訂土壤處理、污水注入地下水體、貯留或稀釋、污水納入下水道系統處理之管制規定，使廢水管制更為周延
            <br>授權地方可依中央主管機關訂定之標準加嚴之
            <br>增訂突發事件處理規定，以避免污染之擴大
            <br>大幅提高違規罰鍰金額並增訂刑責，提高守法誘因
            <br>強調公共建設
            <br>守法舉證責任反轉
        </p>
    </script>
    <script type="text/html" id="1983-05">
        <p>中央主管機關改為行政院衛生署
            <br>擴大管制對象，增加中央主管機關指定事業的廢水管制
            <br>增列廢水以管線排放於海洋之管制
            <br>放流水標準改由授權中央主管機關訂定
            <br>提高違規罰鍰之金額
        </p>
    </script>
    <script type="text/html" id="1974-07">
        <p>經濟部為水污染防治中央主管機關
            <br>以管制工廠、礦場排放廢水為主
            <br>授權省(市)政府訂定放流水標準，以為執行依據
        </p>
    </script>
    <script type="text/html" id="1970-01">
        <p>要求工廠進行廢水處理，規定工廠之放流水應符合相關標準、申請設立及審查核准程序，啟動對工廠廢水管制作業
        </p>
    </script>
    <script type="text/html" id="1974-01">
        <p>以工廠、礦場廢水管制為主，明定水污染防治之主管機關、水體之用途分類、放流水標準、水區內放流口之設置申請、船舶廢污物之排放、管制區內之行為限制、設置水質監視站及賦予取締管制之權責等重要規定，使我國水污染防治工作有法源的依循，歷經5次修正
        </p>
    </script>
    <script type="text/html" id="1975-01">
        <p>規範各級主管機關之權責，並明定河川水體分類水質標準、水污染防治措施計畫及各類許可證(文件)之申請審查程序等水污染防治法授權相關規定，歷經9次修正
        </p>
    </script>
    <script type="text/html" id="1976-01">
        <p>明定工廠礦場之放流水標準，於70年10月17日第1次修正，增列農藥管制項目及限值
        </p>
    </script>
    <script type="text/html" id="1985-01">
        <p>依水體特質規範其適用性質及其相關環境基準，以保護生活環境及人體健康。於82年8月2日改名為「地面水體分類及水質標準」，歷經3次修正
        </p>
    </script>
    <script type="text/html" id="1987-01">
        <p>依行業別特性訂定共同放流水標準及個別放流水標準，歷經13次修正。98年起因應高科技產業發展及其廢水特性，並納入風險管理之預防管制概念，訂定工業區放流水七日平均值管制標準
        </p>
    </script>
    <script type="text/html" id="1988-01">
        <p>明定專責單位或人員設置類型、專責人員資格、取得、撤銷、廢止及應遵行事頂，歷經3次修正，於84年6月21日整合各類專責單位或人員設置辦法發布「環境保護專責單位或人員設置及管理辦法」，歷經9次修正
        </p>
    </script>
    <script type="text/html" id="1994-01">
        <p>管制事業或污水下水道系統以海放管排放廢(污)水於海洋之水質標準，歷經3次修正，於100年12月1 日修正名稱為「海洋放流管線放流水標準」
        </p>
    </script>
    <script type="text/html" id="1998-01">
        <p>87年6月30日暫緩實施。於95年8月17日發布「水污染防治費收費辦法」作為水污費開徵依據，惟委員慮及水污費徵收將對產業造成衝擊，自95年起逐年刪減水污基金預算，致迄今尚未開徵
        </p>
    </script>
    <script type="text/html" id="1999-01">
        <p>管制以管線或溝渠輸送廢(污)水，排放、滲透於土壤之水質標準，並明定可採取土壤處理之對象、限制條件及許可申請程序，歷經3次修正
        </p>
    </script>
    <script type="text/html" id="2003-01-01">
        <p>明定建築物污水處理設施之建造、管理及清理規範，歷經3次修正
        </p>
    </script>
    <script type="text/html" id="2003-01">
        <p>對違法行為，除處行政罰鍰外，並限期改善，屆期未完成改善，執行按日連續處罰
        </p>
    </script>
    <script type="text/html" id="2006-01">
        <p>依不同違法級別而給予不同限期改善期限，要求業者儘速改善違法情事，杜絕「違法假期」
            <br>建立許可及申報管理等污染預防機制，歷經3次修正。為強化污染源頭預防管理及廢水處理設施正常操作管理，於95年10月16日整合成為「水污染防治措施及檢測申報管理辦法」
            <br>為簡化並確立許可申請程序，及強化許可功能性審查，於95年10月16日整合成為「水污染防治措施計畫及許可申請審查辦法」
            <br>
        </p>
    </script>
    <script type="text/html" id="2008-01">
        <p>依污染行為的水量差異、污染物濃度、承受水體和可責程度等，漸進加重罰鍰額度，遏止惡行或重大的水污染行為
        </p>
    </script>
